<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <textarea id="memo" bordercolor=“1px solid yellow” placeholder="请输入想搜索的商品" ></textarea>
    <button type="button" width="600px" height="100px" onclick="saveStorage('memo');" >搜索</button><br>
    <p>最近搜索</p>
    <span id="msg" ></span>
    <input type="button" value="×"  onclick="clearStorage('msg');" />
    
</body>
<script>
    var storage=window.localStorage;		
    function saveStorage(id) {
        var data = document.getElementById(id).value;
        var time = new Date().getTime();
        localStorage.setItem(time,data);
        loadStorage('msg');
    }
    function loadStorage(id) {
        var result ="";
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            var value = localStorage.getItem(key);
            result += '<span style="background-color:grey">'+ value +'</span>'+ '&nbsp;';
        }
        var target = document.getElementById(id);
        target.innerHTML = result;
    }

    function clearStorage() {
        localStorage.clear();
        alert("已清除");
        loadStorage('msg');
    }
</script>
</html>
